<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Borders</title>
  </head>
  <body>
    <div>
      <p
        style="
          border-style: solid;
          border-radius: 5px;
          background-color: rgb(173, 171, 171);
          border-color: red;
          text-align: center;
        "
      >
        <span style="color: red">Red </span>Border
      </p>
    </div>
    <div>
      <p
        style="
          border-style: solid;
          border-radius: 5px;
          background-color: rgb(173, 171, 171);
          border-color: green;
          text-align: center;
        "
      >
        <span style="color: green">Green </span>Border
      </p>
    </div>
    <div>
      <p
        style="
          border-style: solid;
          border-radius: 5px;
          background-color: rgb(173, 171, 171);
          border-color: blue;
          text-align: center;
        "
      >
        <span style="color: blue">Blue </span>Border
      </p>
    </div>
  </body>
</html>
