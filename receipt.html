<html lang="en">
  <head>

    <title>Lexicon store</title>

      <tr>
        <th>Name/Description</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Cost</th>

        <td>0.01</td>

      </tr>

        <th colspan="2">Tax</th>

      </tr>
      <tr>
        <th colspan="4" align="left"><i>&copy;2020 - Lexicon Store</i></th>
