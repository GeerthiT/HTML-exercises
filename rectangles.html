<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
    <div style="border-style: dotted; border-color: blue; border-radius: 5px; padding: 20px;">
        <div style="border-style: dashed; border-color: red; border-radius: 5px; padding: 20px;">
            <div style="border-style: solid; border-color: green; border-radius: 5px; padding: 20px;">
                <p style="text-align: center; font-size: medium;">I am heavily packed</p>
                <p style="text-align: center; font-size: medium;">&lt;DIV&gt;</p>

        </div>

    </div>
</body>
</html>
