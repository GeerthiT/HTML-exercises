<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-lg bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="coffeeloverProject.html"
              ><b>Welcome</b></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>
    <br /><br />
    <div class="container" style="background-color: rgb(228, 224, 224)">
      <h2 style="font-style: normal"><br />Log In</h2>
      <p style="text-align: left">
        Enter your email and password below to log in to Coffee Lover.<br /><br /><br />
      </p>
    </div>
    <div class="container">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
            required
          />
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Remember me
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="background-color: grey; border-color: black"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
